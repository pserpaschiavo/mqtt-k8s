apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: k8s-mqtt-publisher
  name: k8s-mqtt-publisher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-mqtt-publisher
  strategy: {}
  template:
    metadata:
      labels:
        app: k8s-mqtt-publisher
    spec:
      containers:
      - image: pserpaschiavo/k8s-mqtt-publisher:1.0
        name: k8s-mqtt-publisher
        env:
        - name: CLUSTER_IP
          value: $(EMQX_SERVICE_PORT_1883_TCP_ADDR)
        - name: CLUSTER_PORT
          value: $(EMQX_SERVICE_PORT_1883_TCP_PORT)
        command:
        - "sleep"
        - "604800"
        imagePullPolicy: Always
        ports:
        - containerPort: 1883
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"